<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="m-5">
    <table class="table table-info border border-dark" >
        <thead>
            <th scope="col" >First Name</th>
            <th scope="col" >Last Name</th>
            <th scope="col" >Email</th>
            <th scope="col" >Actions</th>
        </thead>
            {% for one_user in users %}
                <tr class="table-info border border-dark" >
                    <td>{{ one_user.first_name }}</td>
                    <td>{{ one_user.last_name }}</td>
                    <td>{{ one_user.email }}</td>
                    <td>
                        <a class="fw-bold" href="/show_user/{{ one_user.id }}">Show</a>
                        <a class="fw-bold" href="/edit_user/{{ one_user.id }}">Edit</a>
                        <a class="fw-bold" href="/delete_user/{{ one_user.id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
    </table>
    <a href="/create_user">Create User</a>
</div>
</body>
</html>
